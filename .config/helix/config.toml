theme = "sonokai"

[editor]
true-color = true
cursorline = true
color-modes = true
auto-save = true
bufferline = "always"
shell = ["zsh", "-c"]

[keys.normal]
C-p = ["move_line_up", "scroll_up"]
C-n = ["move_line_down", "scroll_down"]
esc = ["collapse_selection", "keep_primary_selection"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true
display-signature-help-docs = true
display-inlay-hints = true
