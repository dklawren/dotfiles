# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
# env = GDK_SCALE,1.6
# monitor=,preferred,auto,1.6

# Good compromise for 27" or 32" 4K monitors (but fractional!)
env = GDK_SCALE,1.75
monitor=eDP-1,preferred,auto,2
monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2

# Move workspaces to other monitors
bindd = SUPER ALT, code:20, Move left, movecurrentworkspacetomonitor, l
bindd = SUPER ALT, code:21, Move right, movecurrentworkspacetomonitor, r

# Disable laptop screen as a monitor if the lid is closed. Compare `hyprctl monitors` to find your monitor
# bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, auto"
# bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"

# Workspace rules
workspace = 1, monitor:eDP-1, default
workspace = 2, monitor:DP-5, default
workspace = 3, monitor:DP-5, default
workspace = 4, monitor:DP-5, default
workspace = 5, monitor:DP-5, default

# Window Rules
windowrule = workspace 1, class:[^thunderbird]
windowrule = workspace 2, class:[^firefox]
windowrule = workspace 3, class:Alacritty
